<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!--<title> Video Player in JavaScript | CodingLab </title>-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <!-- Boxicons Link -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
   </head>
<body>
  <section>
    <div class="container">
      <div class="main-video">
          <video src="gallery-videos/v1.mp4" autoplay muted controls></video>
          <i class='bx bx-x close'></i>
      </div> 
      <div class="videos">
        <video src="gallery-videos/v1.mp4"></video>
        <i class='bx bx-play-circle'></i>
      </div>
      <div class="videos">
        <video src="gallery-videos/v2.MP4"></video>
        <i class='bx bx-play-circle'></i>
      </div>
      <div class="videos">
        <!--<iframe src="https://drive.google.com/file/d/1k-yS9_YdbVLCCh1jJy71RQk6DFsyzek_/preview" width="640" height="480" allow="autoplay"></iframe> -->
        <video>
          <source src="https://drive.google.com/file/d/1k-yS9_YdbVLCCh1jJy71RQk6DFsyzek_" type='video/mp4'>
      </video>
        <i class='bx bx-play-circle'></i>
      </div>
      <div class="videos">
        <video src="gallery-videos/v3.MP4"></video>
        <i class='bx bx-play-circle'></i>
      </div>
      <div class="videos">
        <video src="gallery-videos/v4.MP4"></video>
        <i class='bx bx-play-circle'></i>
      </div>
      <div class="videos">
        <video src="gallery-videos/v5.MP4"></video>
        <i class='bx bx-play-circle'></i>
      </div>
      <div class="videos">
        <video src="gallery-videos/v6.MOV"></video>
        <i class='bx bx-play-circle'></i>
      </div>
      <div class="videos">
        <video src="gallery-videos/v7.MOV"></video>
        <i class='bx bx-play-circle'></i>
      </div>
      <div class="videos">
        <video src="gallery-videos/v8.MOV"></video>
        <i class='bx bx-play-circle'></i>
      </div>
      <div class="videos">
        <video src="gallery-videos/v9.MP4"></video>
        <i class='bx bx-play-circle'></i>
      </div>
      <div class="videos">
        <video src="gallery-videos/v10.MP4"></video>
        <i class='bx bx-play-circle'></i>
      </div>
      <div class="videos">
        <video src="gallery-videos/v11.MP4"></video>
        <i class='bx bx-play-circle'></i>
      </div>
      <div class="videos">
        <video src="gallery-videos/v12.MP4"></video>
        <i class='bx bx-play-circle'></i>
      </div>
      <div class="videos">
        <video src="gallery-videos/v13.MP4"></video>
        <i class='bx bx-play-circle'></i>
      </div>
      <div class="videos">
        <video src="gallery-videos/v14.MP4"></video>
        <i class='bx bx-play-circle'></i>
      </div>
      <div class="videos">
        <video src="gallery-videos/v15.MP4"></video>
        <i class='bx bx-play-circle'></i>
      </div>
    </div>
  </section>

  <script>
    const section = document.querySelector("section"),
    mainVideo = document.querySelector(".main-video video"),
     videos = document.querySelectorAll(".videos"),
     close = document.querySelector(".close");

     for (var i = 0; i < videos.length; i++) {
       videos[i].addEventListener("click", (e)=>{
         const target = e.target;
         section.classList.add("active");
         target.classList.add("active");
         let src = document.querySelector(".videos.active video").src;
         mainVideo.src = src;

         close.addEventListener("click", ()=>{
           section.classList.remove("active");
           target.classList.remove("active");
           mainVideo.src = "";
         });
       });
     };
  </script>
</body>
</html>
